<!DOCTYPE html>
<html>
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">

    <!-- Link Tags -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <!-- Document Tags -->
     <title>Tic, Tac, Toe!</title>
</head>
<body>
    <header>
        <h1>Tic, Tac, Toe!</h1>
    </header>
    <main>
        <section class="scoreboard">
            <div id="player-O" class="player">
                <h2 id="name-O" class="name">Player O</h2>
                <div class="player-info">
                    <img src="images/Player-O.svg" alt="image of an 'O'">
                    <p id="score-O" class="score">-</p>
                </div>
            </div>
            <div id="player-X" class="player">
                <h2 id="name-X" class="name">Player X</h2>
                <div class="player-info">
                    <img src="images/Player-X.svg" alt="image of an 'X'">
                    <p id="score-X" class="score">-</p>
                </div>
            </div>
        </section>
        <div id="board">
            <table>
                <tr class="row1">
                    <td></td>
                    <td><img src="images/Player-O.svg" alt="image of an 'O'"></td>
                    <td></td>
                </tr>
                <tr class="row2">
                    <td></td>
                    <td><img src="images/Player-X.svg" alt="image of an 'X'"></td>
                    <td></td>
                </tr>
                <tr class="row3">
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <section class="button-group">
            <button type="button" id="restart-game-btn" class="btn">restart game</button>
            <button type="button" id="new-game-btn" class="btn">new game</button>
        </section>
    </main>
    <footer>
        <p>Copyright Â© The Odin Project | <a href="https://github.com/JSordan22/Tic-Tac-Toe">Jordan Stewart</a> 2025</p>
    </footer>
</body>
</html>
