<!DOCTYPE html>
<html>
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">

    <!-- Link Tags -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/Player-x.svg">
    <script defer src="script.js"></script>

    <!-- Document Tags -->
     <title>Tic, Tac, Toe!</title>
</head>
<body>
    <header>
        <h1>Tic, Tac, Toe!</h1>
    </header>
    <main>
        <section class="scoreboard">
            <div id="player-O" class="player">
                <h2 id="name-O" class="name">Player O</h2>
                <div class="player-info">
                    <img src="images/Player-o.svg" alt="image of an 'O'">
                    <p id="score-O" class="score">-</p>
                </div>
            </div>
            <div id="player-X" class="player">
                <h2 id="name-X" class="name">Player X</h2>
                <div class="player-info">
                    <img src="images/Player-x.svg" alt="image of an 'X'">
                    <p id="score-X" class="score">-</p>
                </div>
            </div>
        </section>
        <div id="board">
            <table>
                <tr class="row1">
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="row2">
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="row3">
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <section class="button-group">
            <button type="button" id="restart-game-btn" class="btn">restart game</button>
            <button type="button" id="new-game-btn" class="btn">new game</button>
        </section>
    </main>
    <footer>
        <p>Copyright Â© The Odin Project | <a href="https://github.com/JSordan22/Tic-Tac-Toe">Jordan Stewart</a> 2025</p>
    </footer>
    <div class="dialogs">
        <dialog id="result-dialog">
            <div class="display-container">
                <h2>WINNER IS...</h2>
                <img src="" alt="" id="winner-image">
                <p id="tie-text">NO ONE</p>
                <button type="button" id="next-round-btn">next round?</button>
                
            </div>
        </dialog>
        <dialog id="new-game-dialog">
            <div class="display-container">
                <h2>new game</h2>
                <div class="content-container">
                    <div class="player-x-input player-input">
                        <img src="images/Player-x.svg" alt="image of an 'X'">
                        <input type="text" name="playerNameX" id="playerNameX" placeholder="Player-1 Name">
                    </div>
                    <div class="player-o-input player-input">
                        <img src="images/Player-o.svg" alt="image of an 'O'">
                        <input type="text" name="playerNameO" id="playerNameO" placeholder="Player-2 Name">
                    </div>
                    <button type="button" id="start-game-btn">start game</button>
                </div>
            </div>
        </dialog>
    </div>
</body>
</html>
